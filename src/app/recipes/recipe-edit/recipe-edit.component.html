<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              formControlName="name"
              type="text"
              class="form-control"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">ImagePath</label>
            <input
              id="imagePath"
              formControlName="imagePath"
              type="url"
              class="form-control"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
            <img src="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              formControlName="description"
              type="text"
              class="form-control"
              rows="6"
              cols="10"
            ></textarea>
          </div>
        </div>
      </div>

      <label>Ingredients:</label>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index"
               [formGroupName]="i"
               style="margin-top: 10px"
          >
            <div class="col-md-8">
              <input type="text"
                     class="form-control"
                     formControlName="name"
              >
            </div>
            <div class="col-md-2">
              <input type="number"
                     class="form-control"
                     formControlName="amount"
              >
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger" type="button">X</button>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
