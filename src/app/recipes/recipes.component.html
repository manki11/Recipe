<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)=" onChange($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="Selectedrecipe; else infotext" [recipe]="Selectedrecipe">
    </app-recipe-detail>
    <ng-template #infotext>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>

</div>
