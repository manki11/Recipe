<div class="container">
  <div class="row ">
    <h1 style="text-align: center">Login for Recipe</h1>
    <div style="margin: 50px auto; width: 40%">
      <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group">
          <input class="form-control" id="email" name="email" type="email" placeholder="Email" ngModel>
        </div>
        <div class="form-group">
          <input class="form-control" id="password" name="password" type="password" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-success btn-block" type="submit">Sign In</button>
        </div>


      </form>
    </div>
  </div>
</div>
